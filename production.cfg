[buildout]
extends = buildout.cfg

prod-parts =
    zeo
    instance1
    instance2
    instance-debug
    zopepy
    varnish-build
    varnish-config
    varnish
    supervisor
    supervisor-conf
    logrotate
    backup
    haproxy
    haproxy-conf

cron-parts =
    backup-cronjob
    zeopack-crontab
    supervisor-crontab
    logrotate-crontab


parts =
    ${buildout:prod-parts}
    ${buildout:cron-parts}


effective-user =
allow-picked-versions = false
show-picked-versions = true


[zeo]
recipe = plone.recipe.zeoserver
zeo-address = 127.0.0.1:8001
blob-storage = ${buildout:directory}/var/blobstorage


[env]
recipe = gocept.recipe.env

[grp]
recipe = collective.recipe.grp

[client_base]
zeo-client = True
zeo-address = ${zeo:zeo-address}
blob-storage = ${zeo:blob-storage}
shared-blob = on


[instance1]
<= client_base
recipe = plone.recipe.zope2instance
http-port = 8081
http-address = 127.0.0.1:8081

[instance2]
<= client_base
recipe = plone.recipe.zope2instance
http-port = 8082
http-address = 127.0.0.1:8082

[instance-debug]
<= client_base
recipe = plone.recipe.zope2instance
http-port = 8090
http-address = 127.0.0.1:8090
verbose-security = on


[haproxy]
recipe = plone.recipe.haproxy
url = http://www.haproxy.org/download/1.4/src/haproxy-1.4.27.tar.gz
target = osx

[haproxy-conf]
recipe = collective.recipe.template
input = ${buildout:directory}/templates/haproxy.cfg
output = ${buildout:directory}/etc/haproxy.cfg
user = ${env:USER}
group = ${grp:GROUP}
frontend-host = 127.0.0.1
frontend-port = 8010



[backup-cronjob]
recipe = z3c.recipe.usercrontab
times = 37 2 * * *
command = ${buildout:directory}/bin/backup --quiet

[zeopack-crontab]
recipe = z3c.recipe.usercrontab
times = 47 1 * * *
command = ${buildout:bin-directory}/zeopack

[supervisor-crontab]
recipe = z3c.recipe.usercrontab
times = @reboot
command = ${buildout:bin-directory}/supervisord -c ${buildout:directory}/etc/supervisord.conf

[logrotate-crontab]
recipe = z3c.recipe.usercrontab
times = 57 23 * * *
command = /usr/sbin/logrotate -s ${buildout:directory}/var/logrotate.status ${buildout:directory}/etc/logrotate.conf

[varnish-build]
recipe = zc.recipe.cmmi
url = ${varnish:download-url}

[varnish-config]
recipe = collective.recipe.template
input = templates/varnish.vcl.in
output = ${buildout:directory}/etc/varnish.vcl
backend-host = 127.0.0.1
backend-port = 8010

[varnish]
recipe = plone.recipe.varnish
config = ${buildout:directory}/etc/varnish.vcl
daemon = ${buildout:parts-directory}/varnish-build/sbin/varnishd
bind = 127.0.0.1:19353
cache-size = 256M
mode = foreground
runtime-parameters =
    default_ttl=0
    thread_pool_max=100


[supervisor]
recipe = zc.recipe.egg
eggs = supervisor

[supervisor-conf]
recipe = collective.recipe.template
input = ${buildout:directory}/templates/supervisord.conf
output = ${buildout:directory}/etc/supervisord.conf

[logrotate]
recipe = collective.recipe.template
input =  ${buildout:directory}/templates/logrotate.conf
output = ${buildout:directory}/etc/logrotate.conf

[backup]
recipe = collective.recipe.backup
keep = 2

